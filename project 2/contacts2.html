            justify-content: space-between;

            position: fixed;

        nav ul li {
            list-style-type: none;
            padding: 10px 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: capitalize;
        }

        nav ul li a:hover {
            color: #f9004d;
            transition: 0.4s;
        }
         nav ul li a.active {

        }
       
        .content {

        form {

            padding: 20px;
            background-color: #1c1c1c; 
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #33;
            color: white; 
        }

        .form-buttons {
            display: flex;
            justify-content: space-between; 
            gap: 10px; 
        }
        .form-buttons input {
            flex: 1; 
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        .form-buttons input[type="submit"] {
            background-color: #f9004d;
            color: white;
        }
        .form-buttons input[type="submit"]:hover {
            background-color: #444;
        }
        .form-buttons input[type="reset"] {
            background-color: #f9004d;
            color: white;
        }
        .form-buttons input[type="reset"]:hover {
            background-color: #444;
        }
        .contact-icons i {
            margin-right: 10px;
            color: #f9004d;
        }

footer {

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f9004d;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            display: block;
        }

        .back-to-top:hover {
            background-color: #ff3f75;
        }


        .back-to-top:focus {
            display: block;
        }

        .show-back-to-top {

        }
